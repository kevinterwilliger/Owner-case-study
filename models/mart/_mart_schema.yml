version: 2

models:
  - name: dim_lead_customer_profile
    description: Dimension table containing customer profile metrics
    columns:
      - name: lead_id
        tests:
          - unique
          - not_null
      - name: opportunity_id
        tests:
          - unique
          - not_null
      - name: account_id
        tests:
          - unique
          - not_null
  - name: fct_monthly_reporting
    description: Fact table containing aggregate spend and revenue metrics by month and channel
    columns:
      - name: month_period
        tests:
          - not_null
      - name: surrogate_key
        tests:
          - not_null
          - unique
